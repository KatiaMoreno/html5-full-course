<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=

    <title>dropzone atributo</title>

    <style>

        .caixa{
            width: 100px;
            height: 100px;
            background-color: red; 
        }
        .drop{
            width: 200px;
            height: 200px;
            border: 1px solid;

        }

    </style>
</head>
<body>
    
    <div id="c1"  class="caixa" draggable="true" > </div>
    <div id="c2" class="caixa" draggable="true" > </div>

    <div class="drop" dropzone="copy"></div>;

    <script>
        const caixa = document.querySelectorAll('.caixa');
        caixas.forEach(caixaE1 => {
            caixaE1.addEventListener('dragstart', e =>{
                e.dataTransfer.setData('text', e.target.id);
                console.log(e.target.id);
            });
            
        });


    </script>
   

</body>
</html>
