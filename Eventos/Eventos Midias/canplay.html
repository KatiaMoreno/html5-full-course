<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: canplay </title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>

<body>
    <h1>CANPLAY EVENTO</h1>
    <video 
        src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
        controls
        oncanplay="debug(event)"
        >
    </video>
    
<script>
    function debug(e){
           console.log('Event:' + e.type);
       
    }
</script>

</body=>
