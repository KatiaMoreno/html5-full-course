<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: play </title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>

<body>
    <h1> play EVENTO</h1>
    <video 
        src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
        controls  
        onplay="debug(event)" 
        
        onpause="debug(event)" 
        onloadstart="debug(event)" 
        onloadedmetadata="debug(event)" 
        ondurationchange="debug(event)" 
        oncanplay="debug(event)"         
        onloadeddata="debug(event)"        
    >
        
    </video>
    
<script>
    function debug(e){
           console.log('Event:' + e.type);
       
    }
</script>

</body=>
