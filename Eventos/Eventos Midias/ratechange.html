<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: ratechange </title>

    <style>
        video{
            width: 80vw;
        }
    </style>
</head>

<body>
    <h1> Ratechange EVENTO</h1>

    <select onchange="setRate(event)">
        <Option>0.25</Option>
        <Option>0.5</Option>
        <Option>0.75</Option>
        <Option selected>1</Option>
        <Option>1.25</Option>
        <Option>1.75</Option>
        <Option>2</Option>
        <Option>3</Option>

    </select>

    <video 
        src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
        controls

        onratechange="debug(event)"

        onprogress="debug(event)"

        onplaying="debug(event)"  
        onplay="debug(event)" 
        onpause="debug(event)" 
        
        onloadstart="debug(event)" 
        onloadedmetadata="debug(event)" 
        ondurationchange="debug(event)" 
        oncanplay="debug(event)"         
        onloadeddata="debug(event)"        
    >
        
    </video>
    
<script>
    function debug(e){
           console.log('Event:' + e.type);
    }

    function setRate(e){


        const videoEl = document.querySelector('video');
        const value = e.target.value;

        videoEl.playbackRate = parseFloat(value);

    }


</script>
#
</body=>
</html>
