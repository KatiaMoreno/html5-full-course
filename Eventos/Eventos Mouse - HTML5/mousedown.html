<body>
    
   
        <button type="button" ondblclick="debug(event)" 
        onmousedown="debug(event)">CLICK</button>

    
      
           
<script>
    function debug(e){
       e.stopPropagation();
        console.log('Event:' + e.type);
       
    }
</script>
