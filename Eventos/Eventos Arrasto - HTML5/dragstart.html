<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: dragstart </title>
</head>

<style>
    #drag{
        width: 50vw;
        height: 50vw;
        background-color: rgb(209, 96, 96);
    }

    #target{
        width: 50vw;
        height: 50vw;
        background-color: rgb(27, 41, 161);
    }
</style>


<body>
    
    <div id="drag" ondragstart="debug(event)" ondrag="debug(event)" ondragend="debug(event)" draggable="true"></div>
    <div id="target"  ondragleave="debug(event)" ondragenter="debug(event)"></div>

 

    
   
     
           
<script>
    function debug(e){
       e.stopPropagation();
        console.log('Event:' + e.type);
       
    }
</script>

</body=>
</html>
