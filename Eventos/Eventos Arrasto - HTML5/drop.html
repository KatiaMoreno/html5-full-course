<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: drop </title>
</head>

<style>
    #drag{
        width: 50vw;
        height: 50vw;
        background-color: rgb(233, 158, 158);
    }

    #target{
        width: 50vw;
        height: 50vw;
        background-color: rgb(236, 96, 15);
    }
</style>


<body>
    
    <div id="drag"  ondrag="debug(event)" ondragend="debug(event)"  ondragstart="debug(event)" draggable="true"></div>
    <div id="target"   ondragenter="debug(event)"  ondragleave="debug(event)" ondragover="cancel(event)" ondrop="debug(event)"></div>

 

    
   
     
           
<script>
    function cancel(e){
        e.preventDefault();
    }

    function debug(e){
      console.log('Event:' + e.type);
       
    }
</script>

</body=>
</html>
