<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento: drag </title>
</head>

<style>
    div{
        width: 50vw;
        height: 50vw;
        background-color: rgb(233, 30, 80);
    }
</style>


<body>
    
    <div ondrag="debug(event)" draggable="true">


    </div>
   
     
           
<script>
    function debug(e){
       e.stopPropagation();
        console.log('Event:' + e.type);
       
    }
</script>
