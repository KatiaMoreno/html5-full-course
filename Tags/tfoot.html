<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag tfoot </title>
    
    <link rel="stylesheet" href="css/table.css">

  </head>
<body>

    <h1>Tag tfoot</h1>

<table>

    <thead>
        <tr>
            <th>thead 1</th>
            <th>thead 2</th>
            <th>thead 3</th>
        </tr>
    </thead>

    <tbody>

        <tr>
            <td colspan="2">A1/ esta ocupando o espaco de 2 celulas (colunas)</td>
        
            <td>C1 / Celula 3</td>
        </tr>
        <tr>
            <td>A2 / Celula 1</td>
            <td rowspan="2" >B2 - esta ocupando o espaco de 2 linhas (row)</td>
            <td>C2/ Celula 3n </td>
        </tr>
        <tr>
            <td>c3/ Celula 1</td>
            
            <td>c3 / Celula 3</td>
        </tr>

    </tbody>

    <tfoot>
        <tr>
            <td>c1n / tfoot 1</td>
            <td>c2 / tfoot 2</td>
            <td>c3 / tfoot 3</td>
        </tr>


    </tfoot>
</table>
    

 

   

</body>
</html>
