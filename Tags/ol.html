<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag ol </title>

    <style>
        body{
            margin: 0;
        }
        header, footer{
            height: 25vh;
            background-color: #ccc;


        }
        section{
            display: flex;
            flex-direction: row;
        }

        main{
            height: 80vh;
            background-color: #999;
            flex: 1;
        }

        aside{
            height: 80vh;
            background-color: gold;
            width: 20vw;

        }
    </style>
</head>
<body>

    <h1>Tag ol</h1>

    <ul>
        <ol type="I">
            <li>amelia</li>
            <li>lisa</li>
            <li>carla</li>
            <li>joao</li>
            <li>pedro</li>
            <li>amanda</li>
        </ol>
    </ul>
    
    <ul>
        <ol start="10" >
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </ul>

    <ul>
        <ol type="I"  start="3" >
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </ul>


    <ul>
        <ol reversed>
            <li>html</li>
            <li>css</li>
            <li>java</li>
            <li>php</li>
            <li>javascript</li>
        </ol>
    </ul>
   

</body>
</html>
