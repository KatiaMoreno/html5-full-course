<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag marquee</title>
</head>
<body>

    <h1>TAG marquee </h1>

    <marquee direction="up" >Hcode Treinamentos</marquee>
   
    <marquee direction="down" width="250" height="200" behavior="scroll" style="border: red 1px solid" >Hcode Treinamentos</marquee>

   
    <marquee behavior="alternate" direction="right">Katia Moreno</marquee>


    <marquee direction="up" width="250" height="200"  style="border: rgb(0, 255, 21) 1px solid"  behavior="alternate">
         
        <marquee behavior="alternate" > Katia Moreno</marquee>
    
    </marquee>



</body>
</html>
