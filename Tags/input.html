<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag input</title>

</head>
<body>

    <h1>TAG INPUT </h1>
    
    <form target="_blank">
    
        <p>Text / Texto</p> 
        <input type="text" value="JOAO">
        <hr color="red">

        <p>Checkbob  / Box</p>
        <input type="checkbox" checked value="1">
        <input type="checkbox" checked value="2">
        
        <input type="checkbox" name="option">
        <input type="checkbox" name="option">
        <hr color="red">
               
        <p>Radio / Cirlulo </p>
        <input type="radio" name="gender" value="F" >
        <input type="radio" name="gender" value="M" >
        <hr color="red">
        
        <p>Color</p>
        <input type="color" value="#008000">
        <hr color="red">
        

        <P>Data / Hora / Mes / tempo</P>
        <input type="date">
        <input type="datetime-local">
        <input type="month" >
        <input type="time">
        <hr color="red">
        
        <p>Email</p>
        <input type="email" >
        <input type="submit" value="enviar" >
        <hr color="red">
        
        <p>File / Arquivo</p>
        <input type="file" > <br>
        <input type="file" accept="image/png" multiple> <br>
        <input type="file" accept="pdf"  >
        <hr color="red">

        <p>Hidder / Esconder (Ocutar) - </p>
        <input type="hidden" name="id" value="999">
        <hr color="red">
        
        <p>Numeros</p>
        <input type="number" >
        <input type="number" step="2">
        <hr color="red">

        <p>Password / Senha</p>
        <input type="password" name="password">
        <hr color="red">

        <p>Resert / Limpar o Formulario</p>
       <input type="reset">
       <hr color="red">

       <p>Button / Botao</p>
       <input type="button" value="Salvar">
       <hr color="red">

        <p>Search / Buscar</p>
        <input type="search">
        <hr color="red">

        <p>Telefone</p>
        <input type="tel">
        <hr color="red">

        <p>URL</p>
        <input type="url">
        <hr color="red">

        <p>Week / Semana</p>
        <input type="week" >
        <hr color="red">

        <p>Range / Volume</p>
        <input type="range" min="0" max="100" value="50">
        <hr color="red">

        
    </form>

</body>
</html>
