<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag optgroup</title>

</head>
<body>

    <h1>TAG optgroup </h1>

    <p>lista - book a table Restaurante</p>
    <select id="tbl-restaurante" name="tbl-restaurante">

        <optgroup label="Mesas de dentro do Restaurante ">
            <option value="1pax">1 pax dentro</option>
            <option value="2pax">2 pax dentro</option>
            <option value="3pax" disabled>3 pax dentro</option>
            <option value="4pax">5 pax dentro</option>
            <option value="5pax">+ 6 pax dentro </option>
        </optgroup>

        <optgroup label="Mesas de fora do Restaurante ">
            <option value="1pax">1 pax dentro</option>
            <option value="2pax">2 pax dentro</option>
            <option value="3pax">3 pax dentro</option>
            <option value="4pax" disabled>5 pax</option>
            <option value="5pax" disabled>+ 6 pax</option>
        </optgroup>

    </select>

    

      

</body>
</html>
